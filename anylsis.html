  <script>
    function displayTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;

{ author: "老韩", comment: "吾友土豆，见字如面，相信此刻你此时回归工作，面对生活，当我得知你对东北有如此的认可和不舍，我的内心感激不尽，我们这里昼短夜长，白雪皑皑，你们没来的日子里，我们慢慢的过着生活，今天这一切突如其来的偏爱与宠溺，让我们无比幸福。如有招待不周，还请见谅，别人对你好，你要加倍的对别人好，是我们每一个东北孩子从小被教育的待客之道，如果我们整大劲儿整猛了，你别往心里去，这就像是一个破落的家，很久没有来亲戚串门儿，慌手慌脚，手足无措，希望你的东北之行能暂时性的忘记生活里枯燥乏味的质苦能够感受到，并且相信生命是一场热烈灿烂且美好的旅行。我们东北现在所做之事，不为钱，不图利，只因我们沉寂的太久，所有人都憋着一股劲儿给远在南方的游子们看着，家里慢慢的好起来了，你们可以回家了，情止于此。文言冗长望友见谅，最后愿吾友，今既已见长夜冰雪，他日定能一路坦途。再无寒冬。           ——热爱家乡的东北人", ip: "在 陕西", time: "2024-01-25 22:33:16", score: "0.9947"},

{ author: "益广心理疗愈", comment: "记住这条评论  来长春的朋友 无论你是全国各地哪里的  我都能请你吃一顿麻辣烫 给你讲一讲长春的历史  讲一讲这座 汽车之城 讲一讲新中国第1辆汽车的诞生历史  给你讲一讲这座电影之城 讲一讲长春电影制片厂的辛酸苦辣  再给你讲一讲曾经值得吹牛逼的一些事 比如长春是中国第1个规划下水道的城市 长春市第1个规划地铁的城市 长春曾经的对标城市是法国巴黎  长春航天航空大学的航空站在全国的位置 长春的伪满八大部  长春作为中国历史上最后一个皇帝的故居 也有着一些不堪回首的过往  但这都是长春的魅力  有的人会说长春不好 那是因为他没有发现长春的美", ip: "在 IP未知", time: "2024-01-18 23:28:37", score: "0.9931"},

{ author: "盐城市盐南高新区友莉便利店", comment: "我就一直觉得，心中有美好的人，去任何地方都是很美的，一草一花一树一太阳一月亮，猫狗小鸟青蛙，晚霞，彩虹，向往的美好的时候，任何地方都是美好的。经常看到有些旅客去了某某地方说这个不好那个不好，只会抱怨，每个地方都是当地人活了一辈子的地方和生活习惯，对他们来说那个地方比任何地方都好。最后很想说，你很美，祝你一直美好下去", ip: "在 江苏", time: "2024-01-17 09:42:13", score: "0.9985"},

{ author: "半两梦想", comment: "吾友小土豆，  见字如面。  相信此刻你已回归工作面对生活，得知你对东北的认可与不舍，诚惶诚恐，感激不尽。这里的冬夜太长太冷，我们从来只顾御寒取暖，今朝却被这一场南方的大雨淋得手忙脚乱，如有不周，请见谅。  倾囊相见，倾其所有，不过是我们从小被教育的“待客之道”，或许会用力过猛，但请相信，这片黑土地已经等了太久太久，希望东北之行能让吾友暂时忘记生活的桎梏，能感受到并且相信，生命是一场热烈，灿烂且美好的旅行。更希望日后，小土豆能与相遇相识的每一位东北人促膝相谈，把酒言欢。今日尔滨所做之事，不为钱，不为利，只求东北在外的游子能遇良人，化艰辛。  情至于此，文言冗长，望友见谅。最后，愿吾友，今既已见长夜冰雪，他日定能一路坦途，再无寒冬。", ip: "在 黑龙江", time: "2024-01-28 19:12:25", score: "0.9271"},

{ author: "老韩", comment: "吾友土豆，见字如面，相信此刻你此时回归工作，面对生活，当我得知你对东北有如此的认可和不舍，我的内心感激不尽，我们这里昼短夜长，白雪皑皑，你们没来的日子里，我们慢慢的过着生活，今天这一切突如其来的偏爱与宠溺，让我们无比幸福。如有招待不周，还请见谅，别人对你好，你要加倍的对别人好，是我们每一个东北孩子从小被教育的待客之道，如果我们整大劲儿整猛了，你别往心里去，这就像是一个破落的家，很久没有来亲戚串门儿，慌手慌脚，手足无措，希望你的东北之行能暂时性的忘记生活里枯燥乏味的质苦能够感受到，并且相信生命是一场热烈灿烂且美好的旅行。我们东北现在所做之事，不为钱，不图利，只因我们沉寂的太久，所有人都憋着一股劲儿给远在南方的游子们看着，家里慢慢的好起来了，你们可以回家了，情止于此。文言冗长望友见谅，最后愿吾友，今既已见长夜冰雪，他日定能一路坦途。再无寒冬。           ——热爱家乡的东北人", ip: "在 陕西", time: "2024-01-25 22:33:16", score: "0.9947"},

{ author: "江哥", comment: "吾友小土豆，  见字如面。  相信此刻你已回归工作面对生活，得知你对东北的认可与不舍，诚惶诚恐，感激不尽。这里的冬夜太长太冷，我们从来只顾御寒取暖，今朝却被这一场南方的大雨淋得手忙脚乱，如有不周，请见谅。  倾囊相见，倾其所有，不过是我们从小被教育的“待客之道”，或许会用力过猛，但请相信，这片黑土地已经等了太久太久，希望东北之行能让吾友暂时忘记生活的桎梏，能感受到并且相信，生命是一场热烈，灿烂且美好的旅行。更希望日后，小土豆能与相遇相识的每一位东北人促膝相谈，把酒言欢。今日长春所做之事，不为钱，不为利，只求东北在外的游子能遇良人，化艰辛。  情至于此，文言冗长，望友见谅。最后，愿吾友，今既已见长夜冰雪，他日定能一路坦途，再无寒冬。", ip: "在 吉林", time: "2024-01-25 14:00:17", score: "0.9421"},

{ author: "YujiaZJM", comment: "东北的天空明亮！东北的空气干净，能见度特别高！东北的阳光是斜照的，任何物体反光明显！东北冬季的白雪让满眼都很明亮，让人兴奋！东北的冷空气是有味道的，让你的肺突然就打开了！东北的自然风貌十分宽广博大，让人心情舒畅！这时候，给你一件火红的花棉袄，你就会情不自禁的扭起来！", ip: "在 河北", time: "2024-02-07 22:22:22", score: "0.9895"},
{ author: "D'lo", comment: "亲爱的小土豆，见信舒颜。相信此刻你正在踏上回家的路途，感激你对东北的深深喜爱。初次踏足这苦寒之地，你的勇气让这次北境之行更显珍贵。越过山海关的那一瞬，你并非仅是游客，而是回家的旅者，东北的家人们将以热情的拥抱迎接你，并且说声欢迎回家。在这片黑土地成长的东北人，嘴巴或许笨拙，但心灵却热得如同熊熊篝火。愿你将这次东北之行的欢愉延续至故乡，期待着下次再度光临。这里的每一草、每一木，每一个人、每一物，永远都是你的另一份家。此行，你领略了北境的苦寒，也品味了东北人民的深情厚意。愿你平安喜乐，万事胜意。这片土地上的一切都将成为你心灵深处温暖的记忆。再次感谢你的善意，期待你下次再次踏入这片热情洋溢的东北家园。", ip: "在 吉林", time: "2024-02-07 19:59:55", score: "0.9962"},

function loadPage(pageNumber) {
    const contentDiv = document.getElementById('content');

    // 清空之前的内容
    contentDiv.innerHTML = '';

    const commentCount = commentData[pageNumber].length;

    // 根据页面号码显示对应的内容
    const pageContent = `
        <ul>
            <li class='bg'><h2>${commentCount} 条评论</h2></li>
            ${commentData[pageNumber].map(({ author, comment , ip, time, score}, index) => `
            
                <li class="${index % 2 === 0 ? '' : 'bg'}">
                  <p class="fl"><b>${author}</b><br>
                    <b>${ip}</b><br>
                    <b>情感打分: ${score}</b><br>
                    <p class="fr pt17" style="margin: 20px 0;">${time}</p>
                    <i><a class='aaa'>${comment}</a></i>
                    </p>
                </li>
            `).join('')}
        </ul>
    `;
    contentDiv.innerHTML = pageContent;
}
